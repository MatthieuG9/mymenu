<div class="recipe-wrapper boxed">
    <div class="header">
        <h1>{{recipe.name}}</h1>
        <div class="info">
            <div class="duration">
                <mat-icon>timer</mat-icon>
                <span class="value">{{recipe.duration}}</span>
            </div>
            <div class="serving">
                <mat-icon>restaurant</mat-icon>
                <span class="value">{{recipe.serving}}</span>
            </div>
        </div>
    </div>
    <div class="details">
        <div>
            <h2>{{ 'INGREDIENTS' | translate }}</h2>
            <ul>
                <li *ngFor="let ingredient of recipe.details.ingredients">{{ingredient.name}} x {{ingredient.quantity}}
                    {{ingredient.unit}}</li>
            </ul>
        </div>
        <div>
            <h2>{{ 'INSTRUCTIONS' | translate }}</h2>
            <ol>
                <li *ngFor="let instruction of recipe.details.instructions">{{instruction.content}}</li>
            </ol>
        </div>
    </div>
</div>
